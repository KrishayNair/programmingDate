<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's day proposal</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img id="gif" src="https://media.tenor.com/-wfX4Rj7a8oAAAAi/tkthao219-bubududu.gif" alt="Cute animated illustration"/>
        </div>
        <div>
            <h1 class="header_text" id="header_text">Be my Valentine, forever mine?</h1>
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton">
                <img class="icon" src="img\yes_icon.svg" alt="">
            </button>
            <button class="btn" id="noButton">
                <img class="icon" id="noIcon" src="img\no_icon.svg" alt="">
            </button>
        </div>
    </div>
</body>
</html>
